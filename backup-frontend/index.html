  <div class="welcome-container">

      <h1>Welcome to Yapathon</h1>
      <p>Your ultimate interviewer assistant.</p>
      <button onclick="location.href='auth.html'" class="sso-button">Login with SSO</button>
    </header>

    <section class="login-section">
      <h2>Login with Email</h2>
      <input type="email" id="email" placeholder="Enter your @buffalo.edu email">
      <input type="password" id="password" placeholder="Enter your password">
      <button onclick="validateLogin()">Login</button>
    </section>

  <script>
    function validateLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email.endsWith('@buffalo.edu')) {
        alert('You must use a @buffalo.edu email to log in.');
      } else if (password === '') {
        alert('Password cannot be empty.');
      } else {
        alert('Login successful!');
        window.location.href = 'dashboard.html';
      }
    }
  </script>
