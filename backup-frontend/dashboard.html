<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

<body>

        <ul>
          <li>Maria Johnson - 12:00 PM</li>
          <li>Chris Evans - 2:00 PM</li>
        </ul>
      </div>
      <div class="card">

  <script>
    function logout() {
      alert('You have been logged out.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
